<div class="login-wrapper">
  <div class="glass-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Please login to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <div class="input-wrapper">
          <mat-icon class="form-icon">mail</mat-icon>
          <input type="email" formControlName="email" placeholder="Email" />
        </div>
        <small *ngIf="submitted && f['email'].errors?.['required']"
          >Email is required</small
        >
        <small *ngIf="submitted && f['email'].errors?.['email']"
          >Invalid email format</small
        >
      </div>

      <div class="form-group">
        <div class="input-wrapper">
          <mat-icon class="form-icon">lock</mat-icon>
          <input
            type="password"
            formControlName="password"
            placeholder="Password"
          />
        </div>
        <small *ngIf="submitted && f['password'].errors?.['required']"
          >Password is required</small
        >
      </div>

      <div class="checkboxes">
        <mat-checkbox formControlName="remember">Remember Me</mat-checkbox>
      </div>

      <button mat-raised-button type="submit" class="login-btn">
        <mat-icon>login</mat-icon> Login
      </button>
    </form>

    <div class="social-icons">
      <span>or continue with</span>
      <div class="icons">
        <a class="social-button facebook" aria-label="Facebook">
          <nz-icon nzType="facebook" nzTheme="fill"></nz-icon>
        </a>

        <a class="social-button google" aria-label="Google">
          <nz-icon nzType="google" nzTheme="outline"></nz-icon>
        </a>

        <a class="social-button linkedin" aria-label="LinkedIn">
          <nz-icon nzType="linkedin" nzTheme="outline"></nz-icon>
        </a>
      </div>
    </div>

    <p class="signup-link">
      Don't have an account? <a routerLink="/signup">Register</a>
    </p>
  </div>
</div>
