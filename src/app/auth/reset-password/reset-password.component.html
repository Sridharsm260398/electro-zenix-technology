<div class="reset-wrapper">
  <div class="glass-card">
    <h2>Set New Password</h2>
    <p class="subtitle">Enter your new password below</p>

    <form [formGroup]="resetForm" (ngSubmit)="submit()">
      <!-- New Password -->
      <div class="form-group">
        <div class="input-wrapper">
          <mat-icon class="form-icon">lock</mat-icon>
          <input
            [type]="showPassword ? 'text' : 'password'"
            formControlName="newPassword"
            placeholder="New Password"
          />
          <mat-icon class="eye-icon" (click)="toggle('password')">
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </div>
        <small *ngIf="submitted && f['newPassword'].errors?.['required']">Password is required</small>
        <small *ngIf="submitted && f['newPassword'].errors?.['minlength']">Minimum 6 characters</small>
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <div class="input-wrapper">
          <mat-icon class="form-icon">lock</mat-icon>
          <input
            [type]="showConfirm ? 'text' : 'password'"
            formControlName="confirmPassword"
            placeholder="Confirm Password"
          />
          <mat-icon class="eye-icon" (click)="toggle('confirm')">
            {{ showConfirm ? 'visibility_off' : 'visibility' }}
          </mat-icon>
        </div>
        <small *ngIf="submitted && f['confirmPassword'].errors?.['required']">Confirm your password</small>
        <small *ngIf="submitted && resetForm.errors?.['mismatch']">Passwords do not match</small>
      </div>

      <button mat-raised-button class="login-btn" type="submit">
        <mat-icon>lock_reset</mat-icon> Reset Password
      </button>
    </form>
  </div>
</div>
